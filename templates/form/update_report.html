{% extends 'admin.html' %}
{% block title %}Home-Report{% endblock title %} 
{% block body %}
<section>
  <div class="container">
      <div class="row px-0 mb-5">
          <div class="col-md-6 col-sm-8 col-12 mx-auto">
            <h4 class="text-white">Update Report</h4>
              <form method="POST">
                  <div class="form-group mb-3">
                      <label for="type" class="form-label">Disaster Type</label>
                      <input type="text" name="type" id="type" class="form-control" value="{{ disaster_report.title }}" required>
                  </div>
              
                  <div class="form-group mb-3">
                      <label for="desc" class="form-label">Disaster Description</label>
                      <textarea name="desc" id="desc" rows="4" class="form-control" required>{{ disaster_report.description }}</textarea>
                  </div>
              
                  <div class="form-group mb-3">
                      <label for="location" class="form-label">Location</label>
                      <input type="text" name="location" id="location" class="form-control" value="{{ disaster_report.location }}" required>
                  </div>
              
                  <div class="d-flex align-items-center gap-2">
                      <div class="form-group mb-3 w-100">
                          <label for="status" class="form-label">Status</label>
                          <select name="status" id="status" class="form-control" required>
                              <option value="1" {% if disaster_report.status %}selected{% endif %}>Active</option>
                              <option value="0" {% if not disaster_report.status %}selected{% endif %}>Inactive</option>
                          </select>
                      </div>
              
                      <div class="form-group mb-3 w-100">
                          <label for="alert" class="form-label">Alert Level</label>
                          <select name="alert" id="alert" class="form-control" required>
                              <option value="1" {% if disaster_report.alert == '1' %}selected{% endif %}>High</option>
                              <option value="2" {% if disaster_report.alert == '2' %}selected{% endif %}>Medium</option>
                              <option value="3" {% if disaster_report.alert == '3' %}selected{% endif %}>Low</option>
                          </select>
                      </div>
                  </div>
              
                  <button type="submit" class="btn btn-primary">Update</button>
              </form>
              
          </div>
      </div>
  </div>
</section>
{% endblock body %}
