<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>404 - Page Not Found</title>
</head>
<body>
    <section class="not-found-main-container">
        <div class="container d-flex flex-column align-items-center justify-content-center gap-5">
            <h1 class="fs-6 d-flex align-items-center gap-3 text-white">
                <span>404</span>
                <span>|</span>
                <span>The page you're looking for does not exist!</span>
            </h1>
            {% if referrer %}
                <a href="{{ referrer }}" class="not-found-btn">Go back to the previous page</a>
            {% else %}
                <a href="{{ url_for('home') }}" class="not-found-btn">Go back to the homepage</a>
            {% endif %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
