<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>verify otp</title>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-12 mx-auto">
                    <div class="form-container p-4">
                        <h1 class="fs-3 fw-bold text-center text-white">Verify Your OTP</h1>
                        <p class="text-sm text-center text-white">Please enter the OTP sent to your email to complete your registration.</p>    
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div>
                                    {% for category, message in messages %}
                                    <div class="custom-alert {{ category }}">
                                        <span>{{ message }}</span>
                                    </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form action="{{ url_for('verify_otp', email=email) }}" method="post">
                            <div class="form-group mb-3">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <div class="input-container">
                                    <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter Your OTP" required autocomplete="off" >
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="20px" width="20px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                                        </svg> 
                                    </span>                              
                                </div>
                            </div>
                            <div class="my-3">
                                <button class="btn btn-custom w-100" type="submit">Verify OTP</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
