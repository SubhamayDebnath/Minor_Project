<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-12 mx-auto">
                    <div class="form-container p-4">
                        <h1 class="fs-3 fw-bold text-center text-white">Login to Your Account</h1>
                        <p class="text-sm text-center">Enter your credentials to continue</p>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div>
                                    {% for category, message in messages %}
                                    <div class="custom-alert {{ category }}">
                                        <span>{{ message }}</span>
                                    </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form method="post" id="myForm">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-container">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required autocomplete="email" >
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="20px" width="20px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                        </svg>                                          
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-container">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="********" required autocomplete="current-password">
                                    <span class="input-icon" id="passwordIcon">        
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="20px" width="20px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                          </svg>                                 
                                    </span>
                                </div>
                            </div>
                            <div class="text-end">
                                <a href="/forgot_password" class="form-link" >Forget Password ?</a>
                            </div>
                            <div class="my-3">
                                <button class="btn btn-custom w-100" id="submitBtn" type="submit">Login</button>
                            </div>
                        </form>
                        <div>
                            <p>Don't have an account? <a href="/register" class="text-white ml-2">Register</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/form.js"></script>
    <script src="/static/js/script.js"></script>

        document.getElementById('submitBtn').innerHTML = 'Submitting...';
        });
    </script>
</body>
</html>
