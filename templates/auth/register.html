<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Register</title>
</head>
<body>
    <main class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-12 mx-auto">
                    <div class="form-container p-4">
                        <h1 class="fs-3 fw-bold text-center text-white">Create Your Account</h1>
                        <p class="text-sm text-center">Enter your credentials to continue</p>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div>
                                    {% for category, message in messages %}
                                    <div class="custom-alert {{ category }}">
                                        <span>{{ message }}</span>
                                    </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form method="post" id="myForm">
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Name</label>
                                <div class="input-container">
                                    <input type="name" name="name" id="name" class="form-control" placeholder="Ram Paul" autocomplete="username" >
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="24px" width="24px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                        </svg> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <div class="input-container">
                                    <input type="text" name="phone" id="phone" class="form-control" placeholder="1234567890" autocomplete="username" >
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="20px" width="20px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                          </svg>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-container">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" autocomplete="email" >
                                    <span class="input-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="20px" width="20px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                        </svg>                                          
                                    </span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-container">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="********" autocomplete="current-password">
                                    <span class="input-icon" id="passwordIcon">        
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" height="20px" width="20px">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                          </svg>                                 
                                    </span>
                                </div>
                            </div>
                            <input type="hidden" name="latitude" id="latitude" value="">
                            <input type="hidden" name="longitude" id="longitude" value="">
                            <div class="my-3">
                                <button class="btn btn-custom w-100" id="submitBtn" type="submit">Register</button>
                            </div>
                        </form>
                        <div>
                            <p>Already have an account? <a href="/login" class="text-white ml-2">Login</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/form.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        window.onload = function() {
            getLocation();  // Request location as soon as the page loads
        };

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // You can use the position.coords.latitude and position.coords.longitude here
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                }, function(error) {
                    alert('Unable to retrieve location. Please allow location access.');
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
            // Disable the submit button and show "Submitting..." during form submission
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = 'Submitting...';

            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            // If latitude or longitude is empty, prevent form submission until the location is fetched
            if (!latitude || !longitude) {
                event.preventDefault();
                alert('Location data is required. Please wait while we fetch your location.');
            }
        });
    </script>
</body>
</html>
